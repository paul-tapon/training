<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Title
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>
                <a routerLink="/post-detail/{{post.id}}">{{post.id}}</a>
            </td>
            <td>
                {{post.title}}
            </td>
        </tr>
    </tbody>
</table>
