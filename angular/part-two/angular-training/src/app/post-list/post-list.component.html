<table class="table-bordered table-zebra table">
    <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Title
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>
                <a routerLink="/post-detail/{{post.id}}" routerLinkActive="active">{{post.id}}</a>
            </td>
            <td>
                {{post.title}}
            </td>
        </tr>
    </tbody>
</table>
